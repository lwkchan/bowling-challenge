<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bowling Game</title>
    <script type="text/javascript" src="src/BowlingGame.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <h1 id="lets-bowl">Let's bowl</h1>
    </header>
    <div id="score">
      <p class="score-contents">Total score:</p>
      <h2 class="score-contents">0</h2>
    </div>
    <div id="control-panel">
      <button class= "roll-button" type="button" name="roll-1">1</button>
      <button class= "roll-button" type="button" name="roll-2">2</button>
      <button class= "roll-button" type="button" name="roll-3">3</button>
      <button class= "roll-button" type="button" name="roll-4">4</button>
      <button class= "roll-button" type="button" name="roll-5">5</button><br>
      <button class= "roll-button" type="button" name="roll-6">6</button>
      <button class= "roll-button" type="button" name="roll-7">7</button>
      <button class= "roll-button" type="button" name="roll-8">8</button>
      <button class= "roll-button" type="button" name="roll-9">9</button>
      <button class= "roll-button" type="button" name="roll-10">10</button>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      $( document ).ready(function() {
        $('#lets-bowl').hide().fadeIn(600)
      })
    </script>
  </body>
</html>
