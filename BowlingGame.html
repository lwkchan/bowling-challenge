<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bowling Game</title>
    <script type="text/javascript" src="src/BowlingGame.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <h1 id="lets-bowl">Let's bowl</h1>
    </header>
    <div id="score">
      <p class="score-contents">Total score:</p>
      <h2 id="score-number" class="score-contents"></h2>
      <p>Frame number:</p>
      <p id="frame-number"></p>
    </div>
    <div id="control-panel">
      <button class= "roll-button" type="button" id="roll-0">0</button><br>
      <button class= "roll-button" type="button" id="roll-1">1</button>
      <button class= "roll-button" type="button" id="roll-2">2</button>
      <button class= "roll-button" type="button" id="roll-3">3</button>
      <button class= "roll-button" type="button" id="roll-4">4</button>
      <button class= "roll-button" type="button" id="roll-5">5</button><br>
      <button class= "roll-button" type="button" id="roll-6">6</button>
      <button class= "roll-button" type="button" id="roll-7">7</button>
      <button class= "roll-button" type="button" id="roll-8">8</button>
      <button class= "roll-button" type="button" id="roll-9">9</button>
      <button class= "roll-button" type="button" id="roll-10">10</button>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      $( document ).ready(function() {
        bowlingGame = new BowlingGame()
        $('#score-number').text(bowlingGame.totalScore)
        $('#frame-number').text(bowlingGame.frameCounter)
        $('#lets-bowl').hide().fadeIn(600)
        $('#score').hide().fadeIn(800)
        $('#control-panel').hide().slideToggle(100);

        var _calculateNumbers = function(){
          $('#score-number').text(bowlingGame.totalScore)
          $('#frame-number').text(bowlingGame.frameCounter)
        };

        $('#roll-0').on('click', function(){
          bowlingGame.roll(0);
          _calculateNumbers();
        });

        $('#roll-1').on('click', function(){
          bowlingGame.roll(1);
          _calculateNumbers();
        });

        $('#roll-2').on('click', function(){
          bowlingGame.roll(2);
          _calculateNumbers();
        });

        $('#roll-3').on('click', function(){
          bowlingGame.roll(3);
          _calculateNumbers();
        });

        $('#roll-4').on('click', function(){
          bowlingGame.roll(4);
          _calculateNumbers();
        });

        $('#roll-5').on('click', function(){
          bowlingGame.roll(5);
          _calculateNumbers();
        });

        $('#roll-6').on('click', function(){
          bowlingGame.roll(6);
          _calculateNumbers();
        });

        $('#roll-7').on('click', function(){
          bowlingGame.roll(7);
          _calculateNumbers();
        });

        $('#roll-8').on('click', function(){
          bowlingGame.roll(8);
          _calculateNumbers();
        });

        $('#roll-9').on('click', function(){
          bowlingGame.roll(9);
          _calculateNumbers();
        });

        $('#roll-10').on('click', function(){
          bowlingGame.roll(10);
          $('#score-number').text(bowlingGame.totalScore)
          $('#frame-number').text(bowlingGame.frameCounter)
        });

        $(window).on("error", function(evt) {
          var e = evt.originalEvent;
          alert(e.error)
      });

      })
    </script>
  </body>
</html>
